<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-box">
        <div><img src="images/bg-pattern-card.svg" alt=""></div>
        <img class="profile-pic" src="images/image-victor.jpg" alt="">
        <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
        </div>
        <div class="city">London</div>
        <div class="stats">
            <p class="numbers">80K</p>
            <p class="numbers">803K</p>
            <p class="numbers">1.4K</p>
            <p class="description">Followers</p>
            <p class="description">Likes</p>
            <p class="description">Photos</p>        
        </div>
    </main>
    
</body>
</html>
